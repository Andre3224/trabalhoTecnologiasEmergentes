<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Sistema Online</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            background: linear-gradient(145deg, #1e1e2f, #2a2a3f);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .login-container {
            background-color: #2c2c3f;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            width: 300px;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 24px;
            font-weight: 600;
            font-size: 28px;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 16px;
            border: none;
            border-radius: 8px;
            background-color: #3a3a50;
            color: white;
            font-size: 14px;
        }

        .login-container input[type="submit"] {
            background-color: white;
            color: #1e1e2f;
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
            width: 100%;
        }

        .login-container a {
            display: block;
            margin-top: 12px;
            font-size: 12px;
            color: #aaa;
            text-decoration: none;
        }

        .login-container a:hover {
            color: #fff;
        }

        .login-container p {
            font-size: 13px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Sistema Online</h2>
        <form method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="submit" value="LOGIN">
        </form>
        <a href="{{ url_for('register') }}">Ainda n√£o tem conta? Registre-se</a>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% for category, message in messages %}
            <p style="color: lightcoral;">{{ message }}</p>
          {% endfor %}
        {% endwith %}
    </div>
</body>
</html>
