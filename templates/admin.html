<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Painel Admin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e1f36, #202135);
            color: #fff;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 60px;
        }

        h2 {
            margin-bottom: 30px;
            font-size: 24px;
        }

        table {
            background-color: #2c2c44;
            border-collapse: collapse;
            width: 90%;
            max-width: 600px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        }

        th, td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #444;
        }

        th {
            background-color: #3b3b5c;
        }

        tr:last-child td {
            border-bottom: none;
        }

        .delete-btn {
            padding: 8px 16px;
            background-color: #ff4d4d;
            border: none;
            border-radius: 20px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .delete-btn:hover {
            background-color: #e60000;
        }

        a {
            margin-top: 30px;
            text-decoration: none;
            color: #4da6ff;
            font-weight: bold;
        }


        em {
            color: #ccc;
        }
        button {
            width: 100%;
            padding: 12px;
            border-radius: 20px;
            border: none;
            font-weight: bold;
            font-size: 15px;
            cursor: pointer;
            transition: background-color 0.3s;
            background-color: rgb(209, 11, 11);
            color: #eaeaea;
        }

        button:hover {
            background-color: #ddd;
        }
        #voltar{
            width: 20%;
            text-align: center;
            padding: 12px;
            border-radius: 20px;
            border: none;
            font-weight: bold;
            font-size: 15px;
            cursor: pointer;
            transition: background-color 0.3s;
            background-color: rgb(122, 55, 230);
           
            color: #d3c8c8;
        }
        #volar:hover {
            background-color: #171616;
        }
    </style>
</head>
<body>
    <h2>Gerenciamento de Usuários</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Usuário</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user[1] }}</td>
                <td>
                    {% if user[1] != 'admin' %}
                    <form action="{{ url_for('admin_delete_user', user_id=user[0]) }}" method="POST" style="display:inline;">
                        <button type="submit" onclick="return confirm('Deseja realmente excluir {{ user[1] }}?');">Excluir</button>
                    </form>
                    {% else %}
                    <em>Admin</em>
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
    <a id="voltar" href="/dashboard">Voltar</a>
</body>
</html>
