<!DOCTYPE html>
<html>
<head>
    <title>Gerenciar Conta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e1f36, #202135);
            color: #fff;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: #2c2c44;
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
            width: 380px;
            text-align: center;
        }

        h2 {
            margin-top: 0;
            margin-bottom: 20px;
        }

        h3 {
            margin-bottom: 10px;
            margin-top: 20px;
            font-weight: normal;
        }

        form {
            margin-bottom: 20px;
        }

        input[type="password"], input[type="text"] {
                    width: 100%;
                    padding: 0.75rem 1rem;
                    border-radius: 0.5rem;
                    border: none;
                    font-size: 1rem;
                    box-sizing: border-box;
                    margin-bottom: 15px;
        }

        button {
            width: 100%;
            padding: 12px;
            border-radius: 20px;
            border: none;
            font-weight: bold;
            font-size: 15px;
            cursor: pointer;
            transition: background-color 0.3s;
            background-color: white;
            color: #2c2c44;
        }

        button:hover {
            background-color: #ddd;
        }

        form:last-of-type button {
            background-color: #ff4d4d;
            color: white;
        }

        form:last-of-type button:hover {
            background-color: #e60000;
        }

        a {
            color: #ccc;
            text-decoration: none;
            font-size: 14px;
        }

        a:hover {
            text-decoration: underline;
        }

        p.message {
            color: #90ee90;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Gerenciar Conta â€“ {{ username }}</h2>

        <h3>Atualizar Senha</h3>
        <form method="POST">
            <input type="hidden" name="action" value="update">
            <input type="password" name="new_password" placeholder="Nova senha" required>
            <button type="submit">Atualizar Senha</button>
        </form>

        <h3>Deletar Conta</h3>
        <form method="POST" onsubmit="return confirm('Tem certeza que deseja deletar sua conta?');">
            <input type="hidden" name="action" value="delete">
            <button type="submit">Deletar Conta</button>
        </form>

        <p><a href="{{ url_for('dashboard') }}">Voltar para o dashboard</a></p>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% for category, message in messages %}
            <p class="message">{{ message }}</p>
          {% endfor %}
        {% endwith %}
    </div>
</body>
</html>
